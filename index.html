<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 1 Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="Bootstrap" charset="utf-8" /> -->
  </head>
  <body>
    <h1> Get to the Apple First! </h1>
    <div class = "container">
      <div class = "instructions">
        <h2>Instructions</h2>
        <div class = "paraInstruc">
          <p class = "instruct">1. Select a player</p>
          <p class = "instruct">2. Select a difficulty</p>
          <p class = "instruct">3. Click "Start Game!"</br> (Warning: the horse will start running immediately!)</p>
          <p class = "instruct">4. Click "Run!" to move forward. Keep clicking to get to the apple first!</p>
        </div>
      </div>
      <div class = "player">
        <h2>Pick your player</h2>
        <div class = "playerButtons">
          <div class = "rowOne">
            <button id = "catBut">Cat</button>
            <button id = "ostrichBut">Ostrich</button>
          </div>
          <div class = "rowTwo">
            <button id = "pikaBut">Pikachu</button>
            <button id = "homerBut">Homer</button>
          </div>
        </div>
      </div>
      <div class = "selection">
        <h2>Select a Difficulty</h2>
        <div class = "difficultButtons">
          <button id = "easy">Easy</button>
          <button id = "med">Medium</button>
          <button id = "hard">Hard</button>
        </div>
      </div>
    </div>
    <div class = "racetrack">
      <div class = "top track">
        <img id = "horse" src = "images/horse.gif">
        <img id = "apple1" src = "images/apple.png">
      </div>
      <div id = "count_num">3</div>
      <div class = "bottom track">
        <!-- <img id = "cat" src = "images/cat.gif">
        <img id = "apple2" src = "images/apple.png"> -->
      </div>
    </div>
    <div>
      <div class = "buttonContainer">
        <button id = "start">Start Game!</button>
        <button id = "run">Run!</button>
        <button id = "pause">Pause Game</button>


      </div>
      <div class = "playGameAgain">
        <button id = "playAgain">Play Again!</button>
      </div>

      <div class="wrapper">
        <h3><span id="seconds">00</span><span id = "colon">:</span><span id="tens">00</span></h3>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- <script src="main.js" charset="utf-8"></script> -->
    <script src="practice.js" charset="utf-8"></script>
  </body>
</html>
