<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 1 Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="Bootstrap" charset="utf-8" />
  </head>
  <body>
    <h1> Get to the Apple First! </h1>
    <div class = "instructions">
    </div>
    <div class = "racetrack">
      <div class = "top track">
        <img id = "horse" src = "images/horse.gif">
        <img id = "apple1" src = "images/apple.png">
      </div>
      <div class = "bottom track">
        <img id = "cat" src = "images/cat.gif">
        <img id = "apple2" src = "images/apple.png">
      </div>
    </div>
    <div>
      <div class = "button">
        <button id = "start">Start Game!</button>
        <button id = "pause">Pause Game</button>
        <button id = "run">Run!</button>
      </div>
      <div class = "newButton"></div>

      <div class="wrapper">
        <h3><span id="seconds">00</span><span id = "colon">:</span><span id="tens">00</span></h3>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
